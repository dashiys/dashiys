<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="numero">
        <br>
        <input type="button" id="btn" value="Evaluar">
        <br>
        <input type="text" id="final">
    </form>


    <script>
        const numsecreto = Math.floor(Math.random() * 6)
        const evaluar = () => {
            const numintroducido = Number(document.querySelector("#numero").value)
            document.querySelector("#numero").value === numsecreto
            const resul = document.querySelector("#final")
            if (numsecreto === numintroducido) {
                resul.value = "Has acertado"
            }
            else {
                resul.value = "No has acertado"
            }
        }
        document.querySelector('#btn').addEventListener('click', evaluar);

    </script>
</body>



</html>
