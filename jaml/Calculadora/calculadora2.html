<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num1" placeholder="n1">
    <br>
    <input type="text" id="num2" placeholder="n2">
    <br>

    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="multi">*</button>
    <button id="divi">/</button>
    <br>
    <button id="btn">Calcular</button>
    <output id="r"></output>

    <script>
        let ope;
        document.querySelector("#suma").addEventListener("click", () => { ope = "suma" });
        document.querySelector("#resta").addEventListener("click", () => { ope = "resta" });
        document.querySelector("#multi").addEventListener("click", () => { ope = "multi" });
        document.querySelector("#divi").addEventListener("click", () => { ope = "divi" });

        document.querySelector("#btn").addEventListener("click", () => {
            const num1 = parseInt(document.querySelector("#num1").value);
            const num2 = parseInt(document.querySelector("#num2").value);
            let r;
            if (ope == "suma") {
                r = num1 + num2;
            }
            else if (ope == "resta") {
                r = num1 - num2;
            }
            else if (ope == "multi") {
                r = num1 * num2;
            }
            else if (ope == "divi") {
                r = num1 / num2;
            }
            document.querySelector('#r').innerHTML = r;
        });

    </script>
</body>

</html>
