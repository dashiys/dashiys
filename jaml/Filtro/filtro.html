<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filtro.css">
    <title>Document</title>
</head>

<body>
    <ul class="uls">
        <li><a href="#all">Todos</a></li>
        <li><a href="#black">Negro</a></li>
        <li><a href="#yellow">Amarillo</a></li>
        <li><a href="#pink">Rosa</a></li>
    </ul>

    <div class="container">
        <div class="color black"></div>
        <div class="color yellow"></div>
        <div class="color yellow"></div>
        <div class="color pink"></div>
        <div class="color black"></div>
        <div class="color black"></div>
        <div class="color pink"></div>
        <div class="color yellow"></div>
        <div class="color black"></div>
        <div class="color yellow"></div>
        <div class="color yellow"></div>
        <div class="color pink"></div>
        <div class="color black"></div>
        <div class="color black"></div>
        <div class="color pink"></div>
        <div class="color yellow"></div>
    </div>

    <script>
        const links = document.querySelectorAll("a");
        links.forEach(link => {
            link.addEventListener("click", (e) => {
                const attr = e.target.getAttribute("href");
                const attrAux = attr.substring(1);
                document.querySelectorAll(".color").forEach(color => {
                    if (color.classList.contains(attrAux)) {

                        console.log('11111')
                        color.classList.remove("invisible")
                    } else {
                        console.log('22222')
                        color.classList.add("invisible");
                    }
                })
            });
        });
    </script>
</body>

</html>
