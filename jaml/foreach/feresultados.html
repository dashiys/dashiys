<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>¿Cuales de los siguientes lenguajes so ¡n orientados a objetos?: <span class="red">Java</span>, VB6 <span
            class="red">C++</span>, C, <span class="red">C#</span>, Cobol ?</p>
