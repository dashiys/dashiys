<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="numero">
    <input type="text" class="numero">
    <input type="text" class="numero">
    <input type="button" id="btn" value="Calcular">
    <br>
    <div class="r"></div>

    <script>
        let r = 0
        const opera = () => {
            document.querySelectorAll(".numero").forEach((input) => {
                r += Number(input.value)
            })
            document.querySelector('.r').innerHTML = r;
        }
        document.querySelector("#btn").addEventListener("click", opera)
    </script>
</body>

</html>
